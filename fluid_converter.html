<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluid Unit Converter</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .converter {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      background-color: #2c2c2c;
      color: #ffffff;
    }
    select {
      background-color: #333;
      color: #ffffff;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #76ff03;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Fluid Unit Converter</h2>
    <input type="number" id="inputValue" placeholder="Enter value">
    <select id="fromUnit">
      <option value="liters">Liters</option>
      <option value="milliliters">Milliliters</option>
      <option value="gallons">Gallons (US)</option>
      <option value="cups">Cups</option>
      <option value="pints">Pints</option>
      <option value="quarts">Quarts</option>
    </select>
    <select id="toUnit">
      <option value="liters">Liters</option>
      <option value="milliliters">Milliliters</option>
      <option value="gallons">Gallons (US)</option>
      <option value="cups">Cups</option>
      <option value="pints">Pints</option>
      <option value="quarts">Quarts</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convert() {
      const value = parseFloat(document.getElementById('inputValue').value);
      const fromUnit = document.getElementById('fromUnit').value;
      const toUnit = document.getElementById('toUnit').value;
      
      if (isNaN(value)) {
        document.getElementById('result').innerText = "Please enter a valid number.";
        return;
      }

      const conversions = {
        liters: 1,
        milliliters: 1000,
        gallons: 0.264172,
        cups: 4.22675,
        pints: 2.11338,
        quarts: 1.05669
      };

      const inLiters = value / conversions[fromUnit];
      const resultValue = inLiters * conversions[toUnit];

      document.getElementById('result').innerText = value + " " + fromUnit + " = " + resultValue.toFixed(4) + " " + toUnit;
    }
  </script>
</body>
</html>
